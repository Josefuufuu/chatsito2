<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
        }

        .card {
            width: 90%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 32px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            align-items: start;
        }

        h1 {
            grid-column: 1 / -1;
            text-align: center;
            margin: 0 0 16px;
            color: #333333;
        }

        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper img {
            width: 100%;
            max-width: 260px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid #e1e5eb;
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 12px 16px;
        }

        .detail-item span:first-child {
            font-weight: 700;
            color: #495057;
            margin-bottom: 6px;
        }

        .description {
            grid-column: 1 / -1;
            background-color: #ffffff;
            border: 1px solid #e1e5eb;
            border-radius: 12px;
            padding: 16px;
            line-height: 1.5;
            color: #555555;
        }

        .actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
        }

        .button {
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            color: #ffffff;
        }

        .primary {
            background-color: #007bff;
        }

        .secondary {
            background-color: #6c757d;
        }

        .primary:hover {
            background-color: #0056b3;
        }

        .secondary:hover {
            background-color: #545b62;
        }

        @media (max-width: 768px) {
            .card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .details {
                align-items: center;
            }

            .detail-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 th:text="${product.name}">Nombre del producto</h1>
        <div class="image-wrapper">
            <img th:src="@{${product.imageUrl}}" alt="Imagen del producto" />
        </div>
        <div class="details">
            <div class="detail-item">
                <span>Precio</span>
                <span th:text="${#numbers.formatDecimal(product.price, 1, 'POINT', 2, 'ZERO_PAD')}">$0.00</span>
            </div>
            <div class="detail-item">
                <span>Categoría</span>
                <span th:text="${product.category}">Categoría</span>
            </div>
            <div class="detail-item">
                <span>Código</span>
                <span th:text="${product.id}">1</span>
            </div>
        </div>
        <div class="description">
            <strong>Descripción</strong>
            <p th:text="${product.description}">Descripción del producto.</p>
        </div>
        <div class="actions">
            <a th:href="@{'/products/' + ${product.id} + '/edit'}" class="button primary">Editar</a>
            <a th:href="@{/products}" class="button secondary">Volver al listado</a>
        </div>
    </div>
</body>
</html>
